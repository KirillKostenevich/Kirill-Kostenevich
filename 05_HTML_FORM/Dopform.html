<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h1 align="center">Заполните анкету</h1>
<form action="http://fe.it-academy.by/TestForm.php" method="get">
<fieldset>
    <legend>Личные данные</legend>
    <label ></label>
    <input type="text" name="fam"   placeholder="*Фамилия" pattern="[а-яА-ЯеЁ]{1,25}" autofocus>
    <br>
    <input type="text" name="name"   placeholder="*Имя" pattern="[а-яА-ЯеЁ]{1,20}">
    <br>
    <input type="text" name="otch"  placeholder="*Отчество" pattern="[а-яА-ЯеЁ]{1,24}">
</fieldset>
<fieldset>
    <legend>Паспортные данные</legend>
<label></label>
<input type="text" name="SP" placeholder="*AA" pattern="[A-Z]{2}">
<input type="text" name="NP" placeholder="*1234567" pattern="[1-7]{7}">
</fieldset>    
<fieldset>
    <legend>Дата рождения</legend>
    <label></label>
    <input type="text" name="gr" pattern="[0-9]{1,4}">
    <br>
     <select list="12" name="Mr">
        <option value="">Январь</option>
        <option value="">Февраль</option>
        <option value="">Март</option>
        <option value="">Апрель</option>
        <option value="">Май</option>
        <option value="">Июнь</option>
        <option value="">Июль</option>
        <option value="">Август</option>
        <option value="">Сентябрь</option>
        <option value="">Октябрт</option>
        <option value="">Ноябрь</option>
        <option value="">Декабрь</option>
     </select>
     <br>
    <input type="number" name="nr" min="1" max="31">
</fieldset>
<fieldset>
    <legend></legend>
    <label></label>
 <select name="Nac" id="">
    <option value="">РБ</option>
    <Option>РФ</Option>
    <Option>ЦРФ</Option>
 </select>
 <br>
 <Label>Адрес:</Label>
 <br>
 <textarea name="adress" id="" cols="30" rows="10" ></textarea>
</fieldset>
<fieldset>
    <legend>Интересы</legend>
    <label >Хобби</label>
    <br>
    <input type="checkbox" name="chk1">Рыбалка
    <br>
    <input type="checkbox" name="chk2">Астрономия
    <br>
    <input type="checkbox" name="chk3">Дайвинг
    <br>
    <input type="checkbox" name="chk4">Марки
</fieldset>
<fieldset>
    <legend>Домашние животные</legend>
    <label>Множественный выбор</label>
    <br>
<select multiple name="Animal" >
    <optgroup label="Попугай" name=""></optgroup>
    <option value="" name="1">Волнистый</option>
    <option value="" name="2">Ара</option>
    <option value="" name="3" >Неразлучник</option>
    <optgroup label="Рыба"></optgroup>
    <option value="">Караси</option>
    <option value="">Окуни</option>
    <option value="">Осётр</option>
    <optgroup label="Птицы"></optgroup>
    <option value="">Стая ворон</option>
    <option value="">Аист</option>
    <option value="">Археоптерикс</option>
</select>
</fieldset>
<fieldset>
    <legend>Данные для входа и восстановления пароля</legend>
    <label></label>
    <input type="text" name="log" pattern="[a-zA-Z]{4,20}" placeholder="*Login">
    <br>
    <input type="password" name="pass" pattern="[a-zA-Z]{9,20}" placeholder="*Password" autocomplete="off">
</fieldset>
<fieldset>
    <legend>Координаты</legend>
    <label></label>
    <input type="email" name="email" placeholder="Email" pattern="[^ @]*@[^ @]*">
    <br>
    <input type="url" name="url" placeholder="url" pattern="https://.*">
</fieldset>
<fieldset>
    <legend>Цифры</legend>
    <label></label>
    <input type="number" name="Num2" min="-2.5" max="2.5" step="0.1">
    <br>
    <input type="range" name="range" max="10" min="1">
</fieldset>
<fieldset>
    <legend>Кнопки управления</legend>
    <label></label>
<input type="submit" name="subm" value="Отправить">  
<input type="reset" name="reset" value="Сбросить">
